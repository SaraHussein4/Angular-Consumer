<style>
    .register-card {
  background: #fefefe;
  border: none;
  transition: transform 0.3s ease;
}

.register-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
}

</style>
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 register-card" style="width: 420px; border-radius: 15px;">
    <h2 class="text-center mb-4 text-success fw-bold">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-3">
        <label for="dispalyName" class="form-label">Display Name</label>
        <input id="dispalyName" class="form-control" formControlName="dispalyName" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" formControlName="email" />
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input id="phoneNumber" class="form-control" formControlName="phoneNumber" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" />
      </div>

      <button type="submit" class="btn btn-success w-100 fw-bold">Register</button>

    </form>

    <p class="mt-3">
      Already have an account?
      <a class="text-primary text-decoration-none" (click)="goToLogin(); $event.preventDefault()">login</a>
    </p>

    <div *ngIf="errors.length > 0" class="mt-3 text-danger">
      <div *ngFor="let error of errors">
        {{ error }}
      </div>
    </div>
  </div>
</div>
